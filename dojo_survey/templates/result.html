<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/">

        <div class="container text-center bg-light mx-auto col-6 mt-5 p-4 border border-dark">
            <h3>Submitted Info</h3>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Your Name: </label>
                <label for="" class="col-sm-3 col-form-label">{{dojo.name}}</label>
            </div>
            <!-- <div class="form-group row">
                <label for="gender" class="col-sm-3 col-form-label">Gender: </label>
                <label for="" class="col-sm-3 col-form-label">{{session['gender']}}</label>
            </div> -->
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Dojo Location: </label>
                <label for="" class="col-sm-3 col-form-label">{{dojo.location}}</label>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Favorite language: </label>
                <label for="" class="col-sm-3 col-form-label">{{dojo.language}}</label>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Comment: </label>
                <label for="" class="col-sm-3 col-form-label">{{dojo.comment}}</label>
            </div>
            <input type="submit" value="Go Back" class="btn btn-primary btn-lg">
        </div>
    </form>
</body>
</html>
